<div class="auth-registration">
  <app-navbar></app-navbar>
  <div class="auth-wrapper">
    <div class="auth-background">
      <div class="auth-title">
        <h2>Registration</h2>
      </div>
      <form [formGroup]="form" (submit)="submit()" class="auth-form">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input
            type="email"
            formControlName="email"
            type="email"
            class="form-control"
            placeholder="Email"
            matInput
            required
          />
          <mat-error *ngIf="form.invalid">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            formControlName="password"
            type="password"
            class="form-control"
            placeholder="Password"
            matInput
            required
          />
          <mat-error *ngIf="form.invalid">Password is required</mat-error>
        </mat-form-field>
        <div class="auth-register-box">
          <span class="auth-register-box__title">Have an account?</span>
          <a routerLink="/auth/login"> Login in</a>
        </div>
        <button
          mat-raised-button
          color="warn"
          type="submit"
          [disabled]="form.invalid"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
