<app-navbar></app-navbar>

<div class="article">
  <div class="article__wrapper">
    <div class="search">
      <form
        [formGroup]="seartchForm"
        class="search__form"
        (ngSubmit)="onSearchSubmit()"
      >
        <mat-form-field>
          <mat-label>Search...</mat-label>
          <input
            type="text"
            formControlName="searchValue"
            class="form-control"
            matInput
          />
        </mat-form-field>
      </form>
    </div>
    <div class="article__content" *ngIf="!isAddButtonClicked">
      <mat-card class="article-card" *ngFor="let article of searchedArticle">
        <div class="article__link" [routerLink]="['/articles', article.id]">
          <mat-card-header>
            <mat-card-title>{{ article.title }}</mat-card-title>
            <mat-card-subtitle>{{ article.category }}</mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <img
              mat-card-image
              src="https://material.angular.io/assets/img/examples/shiba2.jpg"
              alt="card-image"
            />
          </mat-card-content>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
