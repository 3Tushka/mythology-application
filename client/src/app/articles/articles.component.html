<app-navbar></app-navbar>

<div class="article">
    <mat-card class="article-card" *ngFor="let article of articles$ | async" >
        <div class="article__link" [routerLink]="['/articles', article.id]">
            <mat-card-header>
                <mat-card-title>{{article.title}}</mat-card-title>
                <mat-card-subtitle>{{article.category}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="card-image">
            </mat-card-content>
        </div>
    </mat-card>
</div>

<app-footer></app-footer>
