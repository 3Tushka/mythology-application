<app-navbar></app-navbar>

<div class="article">
  <div class="article__sidebar">
    <div class="article__sidebar__search">
      <form
        [formGroup]="seartchForm"
        class="search__form"
        (ngSubmit)="onSearchSubmit()"
        style="display: flex; flex-direction: row"
      >
        <mat-form-field>
          <mat-label>Search...</mat-label>
          <input
            type="text"
            formControlName="searchValue"
            class="form-control"
            matInput
          />
        </mat-form-field>
        <button
          mat-button
          color="primary"
          class="search__button"
          type="submit"
          [disabled]="!seartchForm.valid"
          style="
            height: 3.5rem;
            background-color: #3f51b5;
            color: aliceblue;
            align-items: center;
            display: flex;
            justify-content: center;
          "
        >
          <mat-icon>refresh</mat-icon>
        </button>
      </form>
    </div>
    <div class="article__sidebar__filter">
      <div class="article__sidebar__filter__title">
        Фільтрація за категорією
      </div>
      <button
        class="article__sidebar__filter__button"
        (click)="filterCategory('Створіння')"
      >
        Створіння
      </button>
      <button
        class="article__sidebar__filter__button"
        (click)="filterCategory('Дух')"
      >
        Дух
      </button>
      <button
        class="article__sidebar__filter__button"
        (click)="filterCategory('Бог')"
      >
        Бог
      </button>
      <button class="article__sidebar__filter__button" (click)="showAll()">
        Показати всіх
      </button>
    </div>
  </div>
  <div class="article__wrapper">
    <div class="article__content" *ngIf="!isAddButtonClicked">
      <mat-card class="article-card" *ngFor="let article of searchedArticle">
        <div class="checked">
          <div
            class="article__link"
            [routerLink]="['/articles', article.id]"
            *ngIf="
              selectedCategory ? article.category === selectedCategory : true
            "
          >
            <mat-card-header>
              <mat-card-title>{{ article.title }}</mat-card-title>
              <mat-card-subtitle>{{ article.category }}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              <img
                mat-card-image
                src="../../assets/images/brodnicia.jpg"
                alt="card-image"
              />
            </mat-card-content>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</div>

<app-footer></app-footer>
