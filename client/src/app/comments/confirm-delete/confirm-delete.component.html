<div class="confirm-delete-wrapper">
  <div class="confirm-delete">
    <div class="confirm-delete__title">
      <h2 class="confirm-delete__title__h">Confirm Delete</h2>
      <p class="confirm-delete__title__text">
        Are you sure you want to delete this comment?
      </p>
    </div>
    <div class="confirm-delete__controll">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        (click)="deleteComment()"
        class="confirm-delete__controll__button"
      >
        Yes
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="returnToComments()"
        class="confirm-delete__controll__button"
      >
        No. Go back.
      </button>
    </div>
  </div>
</div>
