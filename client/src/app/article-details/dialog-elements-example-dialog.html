  <form [formGroup]="updateForm" (ngSubmit)="updateModel()">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title" required />

    <label for="content">Content</label>
    <input type="text" id="content" formControlName="content" required />

    <label for="category">Category</label>
    <input type="text" id="category" formControlName="category" required />

    <button type="submit" [disabled]="updateForm.invalid">Update Model</button>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="closeDialog()">Close</button>
</div>
